<html>
    <body bgcolor="#151515">
    <canvas id="Workspace" width="800" height="800"></canvas>
        <script>
            canvas = document.getElementById("Workspace")
            ctx = canvas.getContext("2d")

            function draw_particle(x,y,r,c){
                ctx.beginPath();
                ctx.arc(x,y,r,0,2 * Math.PI,false);
                ctx.fillStyle = c;
                ctx.fill();
                ctx.lineWidth = 5;
                ctx.strokeStyle = c;
                ctx.stroke();
            }

            draw_particle(50,50,10,'green')

        </script>
    </body>
</html>
